<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Project · 摸鱼</title>
    <link rel="stylesheet" href="static/moyu.css">
</head>
<body>
    <!-- header -->
    <div id="header">
        <!-- 未登录 -->
        <div id="signin">
            <a href="https://api.weibo.com/oauth2/authorize?client_id=1615068327&redirect_uri=http%3A%2F%2Frakuen.thec.me%2Fmoyu%2Fweibo%2Fcallback.php&response_type=code"><img src="static/weibo_login.png" /></a>
        </div>
        <!-- 已登录 -->
        <div id="user">
            我<img src="" id="user-avatar"><span id="user-name"></span>又来摸鱼了！
        </div>
    </div>
    <!-- 摸鱼控制台 -->
    <div id="wrapper">
        <!-- 按钮 -->
        <div id="action">
            <a href="javascript: MOYU.log('start');" title="不要犹豫了，摸吧" id="moyu-start">开始</a><!--
         --><a href="javascript: MOYU.log('end');" title="是时候干活了" id="moyu-end">结束</a><!--
         --><span>摸鱼</span>
        </div>
        <!-- 计时器 -->
        <div id="timer">
            <p id="text"><span id="something"></span>又因为你而延迟了</p>
            <p id="hour"><span id="timer-hour"></span>小时</p>
            <p id="minute"><span id="timer-minute"></span>分</p>
            <p id="second"><span id="timer-second"></span>秒</p>
        </div>
    </div>
    <script src="static/zepto.min.js"></script>
    <script src="static/moyu.js"></script>
</body>
</html>
